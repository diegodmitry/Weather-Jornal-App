<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity=
          "sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id="app">
  <div class="holder headline">
    <h1>Weater Journal App</h1>
  </div>
  <h2 id="error" class="hide">Bad data entered. Please try again.</h2>
  <div class="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
    <label for="feeling">How do you fell?</label>
      <input type="text" id="feeling" size="13" placeholder="mood">
  </div>
  
    <button id="generate" type="submit"> Generate </button>
    <div class="title">Most Recent Entry</div>
    <div id="journal" class="holder entry hide show">
      <div id="entryHolder">
        <div id="icon"></div>
        <div id="name"></div>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
        <div id="mood"></div>
      </div>
    </div>
    <footer>
      <h2>
        A project for Udacity's Front End Web Developer Nanodegree</h2>
    </footer>
  
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
